language: node_js
node_js:
  - 12

addons:
  ssh_known_hosts:
    - github.com

cache:
  - bundler
  - yarn

install:
  - bundle install
  - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - gpg --import travis-ci.org.key
  - git clone https://github.com/sobolevn/git-secret.git git-secret
  - pushd git-secret; make build && sudo PREFIX="/usr/local" make install; popd
  - git secret reveal

jobs:
  include:
    ###################
    ###  Run Tests  ###
    ###################
    - stage: test
      script:
        - bundle exec fastlane tests

    #######################
    ###  Build Android  ###
    #######################
    - stage: Build android
      if: type = pull_request
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.3
          - android-29
          - extra-google-m2repository
          - extra-google-google_play_services

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

      cache:
        - bundler
        - yarn
        - directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

      before_install:
        - nvm install 10
        - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      script:
        - bundle exec fastlane android build_dev

    ############################
    ###  Release Android QA  ###
    ############################
    - stage: Release Android QA
      if: branch = develop AND NOT type = pull_request
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.3
          - android-29
          - extra-google-m2repository
          - extra-google-google_play_services

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

      cache:
        - bundler
        - yarn
        - directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

      before_install:
        - nvm install 10
        - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      script:
        - bundle exec fastlane android release_qa

    ######################################
    ###  Release Android Distribution  ###
    ######################################
    - stage: Release Android Distribution
      if: tag IS present
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.3
          - android-29
          - extra-google-m2repository
          - extra-google-google_play_services

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

      cache:
        - bundler
        - yarn
        - directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

      before_install:
        - nvm install 10
        - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      script:
        - bundle exec fastlane android release_dist

    ###################
    ###  Build iOS  ###
    ###################
    - stage: Build iOS
      if: type = pull_request
      os: osx
      osx_image: xcode11.3

      cache:
        - bundler
        - yarn
        - cocoapods

      script:
        - bundle exec fastlane ios build_dev

    ########################
    ###  Release iOS QA  ###
    ########################
    - stage: Release iOS QA
      if: branch = develop AND NOT type = pull_request
      os: osx
      osx_image: xcode11.3

      cache:
        - bundler
        - yarn
        - cocoapods

      script:
        - bundle exec fastlane ios release_qa

    ##################################
    ###  Release iOS Distribution  ###
    ##################################
    - stage: Release iOS Distribution
      if: tag IS present
      os: osx
      osx_image: xcode11.3

      cache:
        - bundler
        - yarn
        - cocoapods

      script:
        - bundle exec fastlane ios release_dist
